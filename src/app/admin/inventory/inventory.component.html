<app-header></app-header>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0">Inventario de Productos</h4>
    <button class="btn btn-primary">
      <i class="fas fa-plus me-2"></i> Añadir Producto
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Imagen</th>
          <th>Producto</th>
          <th>Stock</th>
          <th>Precio</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="../../../assets/img/product02.png" class="rounded" alt="Producto"></td>
          <td>Cremas Hidratantes</td>
          <td>45</td>
          <td>$32.000</td>
          <td><span class="badge bg-success">Activo</span></td>
          <td>
            <button class="btn btn-sm btn-outline-secondary me-2">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
        <tr>
          <td><img src="../../../assets/img/product02.png" class="rounded" alt="Producto"></td>
          <td>Jabón Natural</td>
          <td>12</td>
          <td>$15.000</td>
          <td><span class="badge bg-warning text-dark">Poco Stock</span></td>
          <td>
            <button class="btn btn-sm btn-outline-secondary me-2">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
        <!-- Más filas de ejemplo -->
      </tbody>
    </table>
  </div>
</div>
