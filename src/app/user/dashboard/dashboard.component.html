                ★★★★☆
              </div>
            </div>
    
            <!-- Botones -->
            <div class="card-footer bg-white border-0 d-flex justify-content-center gap-3 pb-3">
              <a href="#" class="text-dark"><i class="far fa-heart"></i></a>
              <a href="#" class="text-dark"><i class="fas fa-exchange-alt"></i></a>
              <a href="#" class="text-dark"><i class="far fa-eye"></i></a>
            </div>
          </div>
        </div>
    
        <!-- Producto -->
        <div class="col">
          <div class="card h-100 text-center position-relative border-0 shadow-sm">
    
            <!-- Etiqueta NEW -->
            <span class="position-absolute top-0 end-0 bg-danger text-white px-2 py-1 small">NEW</span> 
            <!-- Imagen -->
            <img src="../../../assets/img/product02.png" class="card-img-top p-3" alt="Producto">   
            <div class="card-body">
              <small class="text-muted d-block mb-1 text-uppercase">Category</small>
              <h5 class="card-title fw-bold">Product Name Goes Here</h5>    
              <!-- Precio -->
              <div class="my-2">
                <span class="text-danger fw-bold fs-5">$980.00</span>
                <span class="text-muted text-decoration-line-through ms-2">$990.00</span>
              </div>    
              <!-- Calificación  (click)="details()"-->
              <div class="text-warning mb-2">
                ★★★★☆
              </div>
              <div class="d-flex justify-content-between align-items-center mt-auto">
                <div class="btn-group">
                  <button class="btn btn-sm btn-outline-secondary">
                      <i class="far fa-eye" style="color: red;"></i>
                  </button>
                  <button class="btn btn-sm btn-primary" >Detalles</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-shopping-cart" style="color:green" ></i>
                    </button>
                    <button class="btn btn-sm btn-primary">Añadir</button>
                </div>
            </div>
            </div>  
            <!-- Botones -->
            <div class="card-footer bg-white border-0 d-flex justify-content-center gap-3 pb-3">
              <a href="#" class="text-dark"><i class="far fa-heart"></i></a>
              <a href="#" class="text-dark"><i class="fas fa-exchange-alt"></i></a>
              <a href="#" class="text-dark"><i class="far fa-eye"></i></a>
            </div>
          </div>
